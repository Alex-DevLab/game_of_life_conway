<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of life</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

</head>
<body>
<canvas></canvas>
<div>
    <form>
        <label for="range">Update speed: </label>
        <input type="range" id="range" name="range" min="200" max="2000" step="100">
        <a id="step"></a><a> ms</a>
    </form>
    <button id="start">Start</button>
    <button id="stop" disabled>Stop</button>
    <button id="nextGen">Next Gen</button>

</div>
</body>
</html>
